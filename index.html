<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="shortcut icon" href="./580b57fcd9996e24bc43c53e.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="login-section">
        <div class="row container-fluid">
            <div class="col-6 img-area"></div>
            <div class="col-6 txt-area container text-center">
                <img src="assets/580b57fcd9996e24bc43c53e.png" alt="twitter logo">
                <h1>Connect with family and friends!</h1>
                <div class="action-btns">
                    <button class="btn btn-custom signup">Sign up</button>
                    <button class="btn btn-custom-outline login">Log in</button>
                </div>
                <div class="signupReveal d-flex">
                    <form action="" method="post" class="form">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="col-md-6">
                                <h2>Sign up</h2>
                            </div>
                            <div class="col-md-6">
                                <span>x</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">First name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group text-left">
                                    <label for="">Last name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="loginReveal">
                    <h1>login</h1>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/new.js"></script>
</body>
</html>
